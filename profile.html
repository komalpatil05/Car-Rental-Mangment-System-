<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <h2>UrbanDrive</h2>
            </div>
            <ul class="side-menu">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="active"><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout">Logout</a></li>
            </ul>
        </aside>

        <main class="dashboard-main">
            <div class="dash-top">
                <h1>Profile</h1>
            </div>

            <section class="card">
                {% if message %}
                <div class="empty-state">{{ message }}</div>
                {% endif %}

                <form method="post" class="profile-form">
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" id="name" name="name" value="{{ user.name if user else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="+911234567890">
                    </div>

                    <button type="submit" class="btn">Save</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
